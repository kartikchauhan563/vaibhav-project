<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<title>Online Resume System</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>



    <div class="container center">
        <h1>Online Resume System</h1>
        <div class="container mt-5">
		
		<input id="search-input" type="text" class="form-control" placeholder="search.." />
        
        <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary" >Add New Job</a>
        <div style="overflow-x:auto">
		<table id="example" class="table table-responsive">
            <thead>
                <tr>
                    <th>Job Name</th>
                    <th>Job Employer</th>
                    <th>Address</th>
                     <th>Contact Number</th>
                      <th>Contact Email ID</th>
                       <th>Experience</th>
                        <th>Skills Required</th>
                         <th>Qualification</th>
                          <th>Location</th>
                           <th>Salary</th>
                           <th>No of Vacancies</th>
                    <th>Action </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.JobName}" ></td>
                    <td th:text="${employee.Employer}" ></td>
                    <td th:text="${employee.Address}" ></td>
                      <td th:text="${employee.ContactNumber}" ></td>
                        <td th:text="${employee.ContactEmailId}" ></td>
                          <td th:text="${employee.Experience}" ></td>
                            <td th:text="${employee.SkillsRequired}" ></td>
                              <td th:text="${employee.Qualification}" ></td>
                                <td th:text="${employee.Location}" ></td>
                                  <td th:text="${employee.Salary}" ></td>
                                    <td th:text="${employee.NoOfVacancies}" ></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update JOB</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete JOB</a>
                    
                    </td>
                </tr>
            </tbody>
            
            
            
        </table>
        </div>
    </div>


</body>
</html>
