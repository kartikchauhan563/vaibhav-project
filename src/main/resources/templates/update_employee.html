<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Online Resume System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    <div class="container">
        <h1>Online Resume System</h1>
        <hr>
        <h2>Update Job</h2>
        <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}"/>
           <!--  <input type="text" name="" th:field="*{firstName}" placeholder="Employee FirstName" class="form-control" id=""/>
            <input type="text" name="" th:field="*{lastName}" placeholder="Employee LastName" class="form-control" id=""/>
            <input type="email" name="" th:field="*{email}" placeholder="Employee email" class="form-control" id=""/>
 -->
  <input type="text" name="" th:field="*{JobName}" placeholder="Enter Job Name" class="form-control" id="">
   <input type="text" name="" th:field="*{Employer}" placeholder="Enter Employer" class="form-control" id="">
    <input type="text" name="" th:field="*{Address}" placeholder="Enter Address" class="form-control" id="">
     <input type="text" name="" th:field="*{ContactNumber}" placeholder="Enter Contact Number" class="form-control" id="">
      <input type="text" name="" th:field="*{ContactEmailId}" placeholder="Enter Contact EmailId" class="form-control" id="">
       <input type="text" name="" th:field="*{Experience}" placeholder="Enter Experience" class="form-control" id="">
        <input type="text" name="" th:field="*{SkillsRequired}" placeholder="Enter Skills Required" class="form-control" id="">
        <input type="text" name="" th:field="*{Qualification}" placeholder="Enter Qualification" class="form-control" id="">
        <input type="text" name="" th:field="*{Location}" placeholder="Enter Location" class="form-control" id="">
        <input type="text" name="" th:field="*{Salary}" placeholder="Enter Salary" class="form-control" id="">
        <input type="text" name="" th:field="*{NoOfVacancies}" placeholder="Enter No of Vacancies" class="form-control" id="">
 
            <button type="submit" class="btn btn-info col-2" >Edit JOB</button>

        </form>
        <hr>
        <a href="@{/}">Back to Job List</a>
    </div>


</body>
</html>
